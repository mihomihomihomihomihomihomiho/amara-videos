<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- タイトルを空にする -->
    <script type="text/javascript" src="https://amara.org/embedder-iframe"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="amaraContainer"></div>

    <script>
        // 正しい動画URLをここに設定
        const videoUrl = "https://www.youtube.com/watch?v=8tiuWYs5Z-A"; // ← ★ ここを修正
        const langCode = "ja"; // ← ★ 日本語字幕をデフォルトで表示

        // Amara埋め込み要素を作成
        let amaraEmbed = document.createElement("div");
        amaraEmbed.className = "amara-embed";
        amaraEmbed.setAttribute("data-url", videoUrl);
        amaraEmbed.setAttribute("data-lang", langCode);

        // Amaraプレイヤーをページに追加
        document.getElementById("amaraContainer").appendChild(amaraEmbed);
    </script>
</body>
</html>
